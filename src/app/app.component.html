<mat-toolbar color="primary">
  <span>Todo List</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<div class="main-body">

  <div class="form-container">
    <form [formGroup]="todoForm" (ngSubmit)="onFormSubmit()">
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Task</mat-label>
          <input matInput formControlName="task" placeholder="Ex. Work">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>type</mat-label>
          <input matInput formControlName="type" placeholder="Ex. House">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Save Task</button>
      </div>
    </form>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="task">
        <th mat-header-cell *matHeaderCellDef> Task </th>
        <td mat-cell *matCellDef="let element"> {{element.task}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="openDeleteDialog(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
